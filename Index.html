<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online code editor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="editor">
        <textarea class="window" class="code" id="html" placeholder="HTML"></textarea>
        <textarea class="window" class="code"  id="css" placeholder="CSS"></textarea>
        <textarea class="window" class="code"  id="js" placeholder="JavaScript"></textarea>
        <iframe class="window"  id="code"></iframe>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
